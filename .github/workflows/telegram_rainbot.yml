name: Telegram Weather Bot

on:
  schedule:
    - cron: '30 12 * * *'   

jobs:
  send-weather-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weather alert
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          XLSXRAIN_BOT_TOKEN: ${{ secrets.XLSXRAIN_BOT_TOKEN }}
          XLSXRAIN_CHAT_ID: ${{ secrets.XLSXRAIN_CHAT_ID }}
        run: python weather_alert.py
